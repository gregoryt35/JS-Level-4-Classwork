<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Strings</title>
    <style>
        div {
            border: thick double black;
        }

        textarea {
            width: 50%;
        }
    </style>

    <script>
        const INVALID_CHARS = "<>@#*";

        function initialize() {
            logOutputBox = document.getElementById("logoutput");
            logFormObject = document.getElementsById("logform");
            log = "Log -- ";
        }

        function addMessage(msg) {
            log += "<br />" + validate(msg);
            display();
        }

        function isValid(msg) {
            for (var i = 0; i < INVALID_CHARS.length; i++) {
                if (msg.indexOf(INVALID_CHARS.charAt(i)) > 0) return false;
            }

            return true;
        }

        function validate(msg) {
            for (var i = 0; i < INVALID_CHARS.length; i++) {
                var charIdx = msg.indexOf(INVALID_CHARS.charAt(i));
                while (charIdx >= 0) {
                    msg = msg.substring(0, charIdx) + msg.substring(charIdx + 1);
                    charIdx = msg.indexOf(INVALID_CHARS.charAt(i));
                }
            }

            return msg;
        }

        function display() {
            logOutputBox.innerHTML = log;
        }
    </script>
</head>

<body onload="initialize();">
    <h2>Daily Log</h2>
    <form id="logform">
        <textarea name="loginput"></textarea>
    </form>

    <button onclick="addMessage(logFormObject.loginput.value);">
        Add To Log
    </button>

    <hr />

    <div id="logoutput">Log --</div>
</body>

</html>
